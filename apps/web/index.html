<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>漫剧创作助手</title>
    <meta name="description" content="AI驱动的漫剧分镜创作工具，助你轻松构建精彩故事" />

    <!-- 字体预加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 霞鹜文楷 - 优雅的中文手写字体，用于标题和品牌展示 -->
    <!-- Noto Serif SC - 清晰的衬线字体，用于正文 -->
    <!-- JetBrains Mono - 等宽字体，用于代码和数据展示 -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Serif+SC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- LXGW WenKai from CDN (霞鹜文楷) -->
    <link
      href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.7.0/style.css"
      rel="stylesheet"
    />

    <style>
      /* 字体加载时的回退 */
      body {
        font-family: 'Noto Serif SC', 'Songti SC', 'SimSun', serif;
      }

      /* 标题使用霞鹜文楷 */
      .font-display {
        font-family: 'LXGW WenKai', 'Noto Serif SC', serif;
      }

      /* 等宽字体用于代码 */
      .font-mono {
        font-family: 'JetBrains Mono', 'Menlo', 'Monaco', monospace;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
